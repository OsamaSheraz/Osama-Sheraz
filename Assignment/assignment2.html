<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/">
        <h3>Form</h3>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter The Name" maxlength="10" required>
    <br>
    <br>
      <label for="Fname">Father Name:</label>
    <input type="text" name="Fname" id="Fname"  placeholder="Enter The Father Name" maxlength="40">
    <br>
    <br>
      <label for="Address">Address:</label>
    <input type="text" name="Address" id="Address"  placeholder="Enter The Address" maxlength="10">
    <br>
    <br>
      <label for="Age">Age:</label>
    <input type="number" name="Age" id="Age"  placeholder="Enter The Age" maxlength="1">
    <br>
    <br>
       <label for="cno">Cell No:</label>
    <input type="number" name="cno" id="cno"  placeholder="Enter The Phone No" >
    <br>
    <br>
    <label for="gmail">Gmail:</label>
    <input type="email" name="gmail" id="gmail"  placeholder="Enter The Gmail" maxlength="10">
    <p> Gender:</p>
    <input type="radio" name="male" id="male">
    <label for="male">Male</label>
    <input type="radio" name="male" id="female">
    <label for="female">Female</label>
    <br>
    <br>
    <label for="course">Course:</label>
    <select name="course" id="course">
       <option value="cs">CS</option>
       <option value="DB">DB</option>
       <option value="SE">SE</option>
    </select>
    <br>
    <br>
    <button>Submit</button>
    </form>


</body>
</html>
